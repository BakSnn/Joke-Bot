<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeBot Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>JokeBot Admin Panel</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Joke</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="jokesTableBody">
    <!-- Jokes will be dynamically added here -->
    </tbody>
</table>

<h2>Add New Joke</h2>
<textarea id="newJokeText" rows="3" placeholder="Enter your joke"></textarea>
<button onclick="addNewJoke()">Add Joke</button>

<script>
    // Function to fetch and display all jokes
    function getAllJokes() {
        fetch('/jokes')
            .then(response => response.json())
            .then(data => {
                const jokesTableBody = document.getElementById('jokesTableBody');
                jokesTableBody.innerHTML = '';

                data.forEach(joke => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${joke.id}</td>
                        <td>${joke.joke}</td>
                        <td>
                            <button onclick="updateJoke(${joke.id})">Update</button>
                            <button onclick="deleteJoke(${joke.id})">Delete</button>
                        </td>
                    `;
                    jokesTableBody.appendChild(row);
                });
            });
    }

    // Function to add a new joke
    function addNewJoke() {
        const newJokeText = document.getElementById('newJokeText').value;
        fetch('/jokes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newJokeText),
        })
            .then(response => {
                if (response.status === 201) {
                    getAllJokes();
                } else {
                    alert('Failed to add new joke.');
                }
            });
    }

    // Function to update a joke
    function updateJoke(id) {
        // Implement the logic to update a joke
        alert('Update functionality to be implemented.');
    }

    // Function to delete a joke
    function deleteJoke(id) {
        // Implement the logic to delete a joke
        alert('Delete functionality to be implemented.');
    }

    // Initial load of all jokes
    getAllJokes();
</script>

</body>
</html>
